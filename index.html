<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        Name: <input type="text" maxlength="12" size="30" placeholder="Enter Your Name">
        <br>
        <br>
        Roll Number: <input type="text" placeholder="Enter Roll Number">
        <br>
        <br>
        Password: <input type="password" placeholder="Enter Your password">
        <br>
        <br>
        Date Of Birth: <input type="date" min="1" max="99" placeholder="Enter Your Date">
        <br>
        <br>
        Admission Month: <input type="month">
        <br>
        <br>
        Class Timming: <input type="time">
        <br>
        <br>
        Message: <textarea placeholder="enter Your Message" cols="15" rows="5"></textarea>
        <br>
        <br>
        Gender: Male <input type="radio" value="Male" name="gender"> female <input type="radio" valuet="female" checked"checked">
        <br>
        <br>
        Services:
        <br>
        <br>
        <input type="checkbox" checked="checked"> Internet
        <br>
        <br>
        <input type="checkbox"> Cable 
        <br>
        <br>
        Courses:
        <select>
            <option selected disabled> -- select courses -- </option>
            <option Modern Web and App Development></option>
            <option Ai & Data Science></option>
            <option Graphic Design></option>
        </select>
    </form>
</body>

</html>
